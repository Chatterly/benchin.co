---

- name: 'Update apt'
  apt: update_cache=yes cache_valid_time=86400

- name: 'Install base dependencies'
  apt: name='{{ item }}' state=present
  with_items:
     - git
     - python-pip
     - python-virtualenv
     - python2.7
     - python2.7-dev
     - supervisor
     - vim

- name: 'Start supervisor service'
  service: name=supervisor state=started
